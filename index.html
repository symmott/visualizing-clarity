    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Noto Sans KR', sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
        -webkit-font-smoothing: antialiased;
      }
      
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1.2s cubic-bezier(0.2, 0, 0.2, 1), transform 1.2s cubic-bezier(0.2, 0, 0.2, 1);
        will-change: transform, opacity;
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .fade-in {
        animation: fadeIn 1s cubic-bezier(0.2, 0, 0.2, 1) forwards;
      }

      ::selection {
        background: #000;
        color: #fff;
      }

      html {
        scroll-behavior: smooth;
      }
    </style>
